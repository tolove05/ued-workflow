<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    var data = [
        [ "橙果", "旅交会+玄莹", "", "", "", "按件计酬(wb-anjianjichou)", "" , "" , "" , 'a'],
        ["橙果", "旅交会+玄莹", "", "", "", "按件计酬(wb-anjianjichou)", "" , "" , "" , 'b'],
        ["橙果", "那些你没坐过的飞机+羽真", "", "", "", "按件计酬(wb-anjianjichou)", "" , "" , "" , 'c'],
    ];

    //获取最大列数
    for (var i = 0; i < data[0].length; i++) {
        if (checkIsEmptyString(i) === true) {
            for (var j = 0; j < data.length; j++)   data[j].splice(i, 1);
            i -= 1;
        }
    }

    function checkIsEmptyString(j) {
        for (var i = 0; i < data.length; i++)  if (data[i][j] !== '') return false;
        return true;
    }


</script>
</body>
</html>
