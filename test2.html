<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECMAScript</title>
</head>
<body>
<script type="text/javascript">

    var rect = {
        x: 5,
        y: 2
    };
    Object.defineProperty(rect, "area", {
        set: function (value) {
            throw new Error("Cannot set a value");
        },
        get: function () {
            return this.x * this.y;
        }
    });
    rect.area = -21; // Error: Cannot set a value

</script>
</body>
</html>
